<!DOCTYPE html>
<html>
    <head>
        <meta charset = "UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <link href="css/style.css" media="screen" rel="stylesheet" type="text/css">
        <title>Admin Page</title>
    </head>
    <body onload="openPage('politicaloffice')">
        <div>
            <button id="createoffice" class="button btn-orange" onclick="openPage('politicaloffice',this)">Create Political Office</button>
            <button class="button btn-green" onclick="openPage('politicalparty',this)">Create Political Party</button>
            <button class="button btn-green" onclick="openPage('editpoliticalparty',this)">Edit Political Party</button>
            <button class="button btn-pink" onclick="openPage('deleteparty',this)">Delete Political Party</button>

        </div>
        <section class="container" id="politicaloffice">
        <div class="record_form">
            <p class="getin">Fill in details</p>
        <form class="flag_form">
            <div>
            <label for="nameofoffice"><b>Political Office:</b></label>
            <input type="text"
            placeholder="Enter Political Office"
            name="nameofoffice" required>
        </div>
        <div>
            <label for="years"><b>Age Requirement:</b></label>
            <input type="number"
            placeholder="Enter age required for office"
            name="year" required>
        </div> 
        <div>
                <label for="education"><b>Education Level:</b></label>
                <input type="text"
                placeholder="Enter education required for office"
                name="education" required>
        </div>
        <div>
            <button type="submit" class="applybtn">Create</button>
        </div>
        
        </form></div>
    </section>
        <section class="container" id="politicalparty">
            <div class="record_form">
        <form class="flag_form">
            <div>
            <label for="nameofparty"><b>Political Party:</b></label>
            <input type="text"
            placeholder="Enter name of political party"
            name="nameofparty"required>
        </div>
        <label for="intofparty"><b>Party Initials:</b></label>
        <input type="text"
        placeholder="Enter initials of political party"
        name="intofparty"required>
        <div>
                <label for="chairprsn"><b>Chairperson:</b></label>
                <input type="text"
                placeholder="Enter chairperson of political party"
                name="chairprsn"required>
        </div>  
        <div>
                <label for="members"><b>Number of members:</b></label>
                <input type="text"
                placeholder="members"
                name="members"required>
        </div>
            <button type="submit" class="applybtn">Create</button>
        </div>
        </form>
    </div>
    </section>
        <section class="container" id="editpoliticalparty">
            <div class="record_form">
            <p class="getin">Make Changes</p>
        <form class="flag_form">
            <div>
            <label for="editparty"><b>Political Party:</b></label>
            <input type="text"
            placeholder="Edit name of political party"
            name="editparty"required>
           </div>  
           <div>
               <button type="submit" class="applybtn">Edit</button>
           </div>
        </form>
    </div>
    </section>
        
    <section class="container" id="deleteparty">
        <div class="record_form">
    <form class="flag_form">
        <div>
        <label for="deleteprty"><b>Political Party:</b></label>
        <input type="text"
        placeholder="Enter name of political party you want to delete"
        name="deleteprty"required>
    </div>
    <div>
            <label for="idofdeleteprty"><b>ID of Party:</b></label>
            <input type="text"
            placeholder="Enter ID of political party you want to delete"
            name="iddeleteprty"required>
        </div>
        <div>
            <button type="submit" class="applybtn">Delete</button>
        </div>
    
        </form>
        </div>
    </section>
    <script src="js/scripts.js"></script>
    </body>
    </html>
