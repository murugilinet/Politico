<!DOCTYPE html>
<html>

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="css/style.css" media="screen" rel="stylesheet" type="text/css">
    <title>Sign up page</title>
</head>

<body>
        <header>
                <nav class="navcontainer">
                    <a href="#" class="brand">Politico</a>
                    <ul>
                        <li><a href="index.html" class="navlink">&nbsp; Home</a></li>
                        <li><a href="login.html" class="navlink">&nbsp; Log In</a></li>
                    </ul>
                </nav>
            </header>
            <p class="getin">Fill in to open account</p>
            <form class="logincontainer">
            <div class="usersign">
                <label for="names"><b>FULL NAMES:</b></label><br>
                <input type="text" placeholder="Surname,Firstname,Lastname" name="names" required><br>
                <label for="identity"><b>ID NO:</b></label><br>
                <input type="text" placeholder="Must consist of 8 digits" name="identity" required><br>
                <label for="email"><b>EMAIL ADDRESS:</b></label><br>
                <input type="text" placeholder="eg janedoe@gmail" name="email" required><br>
                <label for="usrname"><b>USERNAME:</b></label><br>
                <input type="text" placeholder="Username" name="usrname" required><br>
                <label for="pswrd"><b>PASSWORD:</b></label><br>
                <input type="password" placeholder="Enter a unique password"
                    name="pswrd" required><br>
                <label for="confirm pswrd"><b>CONFIRM PASSWORD:</b>
 </label><br>
                <input type="password" placeholder="confirm password" name="confirm pswrd" required><br>
                <button type="submit" class="signupbtn">Sign Up</button>
        </div>
    <script src="js/scripts.js"></script>
</body>

</html>
