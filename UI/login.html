<!DOCTYPE html>
<html>

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="css/style.css" media="screen" rel="stylesheet" type="text/css">
    <title>Sign up page</title>
</head>
<body>
<form>
    <div class="container">
        <label for="usrname"><b>Username</b></label>
        <input type="text" placeholder="Username" name="usrname" required>
        <label for="pswrd"><b>PASSWORD</b></label>
        <input type="password" placeholder="Enter your password" name="pswrd" required>
        <button type="submit">Login</button>
        <label>
            <input type="checkbox" checked="checked" name="rmbr">Remember me
        </label>
    </div>
</form>

</body>
</html>
