<!DOCTYPE html>
<html>

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="css/style.css" media="screen" rel="stylesheet" type="text/css">
    <title>Log In page</title>
</head>

<body class="container">
    <div class="record_form">
        <form class="flag_form">
            <div>
                <label for="usrname"><b>Username</b></label>
                <input type="text" placeholder="Username" name="usrname" required>
            </div>
            <div>
                <label for="pswrd"><b>Password</b></label>
                <input type="password" placeholder="Enter your password" name="pswrd" required>
            </div>
            <div>
                <button type="submit" class="loginbtn">Login</button>
            </div>
            <div>
                <label>
                    <input type="checkbox" checked="checked" name="rmbr">Remember me
                </label>
            </div>
        </form>
    </div>
</body>

</html>
