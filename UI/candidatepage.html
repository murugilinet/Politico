<!DOCTYPE html>

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="css/style.css" media="screen" rel="stylesheet" type="text/css">
    <title>Sign up page</title>
</head>

<body onclick="openPage('candidateapply',this)">
    <button id="candidateinterest" class="button-btn pink" onclick="openPage('candidateapply',this)"><b>Apply to be a
            candidate</b></button>
    <section class="container" id="candidateapply">
        <div class="record_form">
            <p class="getin">Please Fill in all the details</p>
            <form class="flag_form">
                <div>
                    <label for="names"><b>Full Name:</b></label>
                    <input type="text" placeholder="Enter your full name" name="names" required>
                </div>
                <div>
                    <label for="position"><b>Apply Position:</b></label>
                    <input type="text" placeholder="Enter name of position you want to apply for" name="position"
                        required>
                </div>
                <div>
                    <label for="yearsnumber"><b>Age:</b></label>
                    <input type="text" placeholder="Enter your age in numbers" name="yearsnumber" required>
                </div>
                <div>
                    <button type="submit" class="applybtn">Apply</button>
                </div>
                <div>
                    <button class="button btn-pink">Apply to be a candidate</button>
                </div>
            </form>
        </div>
    </section>
    <script src="js/scripts.js"></script>
</body>

</html>
